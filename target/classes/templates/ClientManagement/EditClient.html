<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>HR | Clients</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom fonts for this template -->
<link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link
href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="container-fluid">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Projects</h6>
              </div>
              <div class="card-body">
                  <div class="dropdown no-arrow mb-6">
                    <form th:action="@{/clients/edit/{id} (id=${client.id})}" th:object = "${client}" method="POST">
                      <div class ="form-group">
                        <label>Add Project</label>
                          <select th:field="*{project}" class="form-control">
                            <option th:each="project : ${project}" th:value="${project.projectid}" th:text="${project.projectname}"></option>
                          </select>
                      </div>
                      <div class = "box-footer">
                        <button type="submit" class="btn btn-success btn-icon-split">
                          Submit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

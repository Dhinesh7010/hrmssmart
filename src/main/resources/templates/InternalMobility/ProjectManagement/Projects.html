<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>HR | Projects</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<!-- Custom fonts for this template -->
<link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
<link
href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">

<!-- Custom styles for this page -->
<link th:href="@{~/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<div class="container-fluid">
					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Projects</h1>
					<a th:href = "@{/projects/new}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
								class="fas fa-download fa-sm text-white-50"></i> Add Project</a>
					<p class="mb-4">Add a Single Project at a time.</p>

					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">All Projects</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th> ID </th>
											<th> Name </th>
											<th> Description </th>
											<th> Manager </th>
											<th> Status </th>
											<th> Completed? </th>
											<th> Client </th>
										</tr>
									</thead>
									
									<tbody>
										<tr th:each = "project: ${project}">
											<td th:text = "${project.projectid}"></td>
											<td th:text = "${project.projectname}"></td>
											<td th:text = "${project.description}"></td>
											<td th:text = "${project.projectManager}"></td>
											<td th:text="${project.status} ? 'Yes' : 'No'"></td>
											<td>
												<a th:href = "@{/projects/{id}(id=${project.projectid})}" data-toggle="modal" data-target="#ActionModal"class="badge badge-primary">Update</a>
											</td>
											<td th:text = "${project.client?.name}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
